accessible: true
author: Celine Deknop
categories: []
contact_url: ''
context: Essaie le code qui est déjà présent pour comprendre ce qu'il fait. Ensuite,
    complète-le pour résoudre l'exercice.
environment_id: default
environment_parameters:
    limits:
        hard_time: ''
        time: '30'
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exercice 3
network_grading: false
order: 0
problems:
    code:
        options:
            visual:
                position: left
            toolboxPosition: start
            media: /plugins/blockly/static/blockly/media/
            oneBasedIndex: true
            speed: '60'
            css: true
            sounds: true
            maxBlocks: '45'
            trashcan: true
            scrollbars: true
        type: blockly
        files:
        - ../$common/turtle.js
        - ../$common/turtle_interpreter.js
        blocks_files:
        - blocks.js
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_random"></block>
                </value>
                <next>
                  <block type="turtle_move">
                    <field name="DIR">moveForward</field>
                    <value name="VALUE">
                      <block type="math_number">
                        <field name="NUM">100</field>
                      </block>
                    </value>
                    <next>
                      <block type="turtle_move">
                        <field name="DIR">moveBackward</field>
                        <value name="VALUE">
                          <block type="math_number">
                            <field name="NUM">100</field>
                          </block>
                        </value>
                        <next>
                          <block type="turtle_turn_internal">
                            <field name="DIR">turnRight</field>
                            <field name="VALUE">45</field>
                          </block>
                        </next>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </xml>
        header: ''
        name: ''
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <category name="mouvement" colour="150">
              <variables></variables>
              <block type="turtle_move">
                <field name="DIR">moveForward</field>
                <value name="VALUE">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnRight</field>
                <field name="VALUE">90</field>
              </block>
              <block type="turtle_turn_internal">
                <field name="DIR">turnLeft</field>
                <field name="VALUE">90</field>
              </block>
            </category>
               <category name="couleur" colour="0">
              <variables></variables>
              <block type="turtle_colour">
                <value name="COLOUR">
                  <block type="colour_random"></block>
                </value>
              </block>
            </category>
              <category name="boucle" colour="120">
              <variables></variables>
              <block type="controls_repeat">
                <field name="TIMES">???</field>
              </block>
            </category>
            </xml>
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
